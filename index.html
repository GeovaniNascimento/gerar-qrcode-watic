<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watic - Em breve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #292929;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: #292929;
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            content: url('https://i.ibb.co/KpL8vhDD/watic-logo-cortado-removebg-preview.png');
        }

        .coming-soon {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .coming-soon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/KpL8vhDD/watic-logo-cortado-removebg-preview.png" alt="WATIC Logo">
        </div>
        <div class="coming-soon">Em breve......</div>
    </div>
</body>
</html>
