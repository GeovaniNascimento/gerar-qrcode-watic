<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watic - Gerar QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #292929;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 222px;
            background-color: #00a884;
            z-index: 1;
        }

        .qrcode-container {
            background: #292929;
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            content: url('https://i.ibb.co/LD5WW1h1/watic-logo-cortado-removebg-preview.png');
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e1e9eb;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #00a884;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8696a0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 16px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            background: white;
            padding: 0 5px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #008f72;
        }

        #qrcode-display {
            margin-top: 20px;
            text-align: center;
            background-color: ##292929;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            color: #00a884;
            font-size: 18px;
            font-weight: 500;
            padding: 20px;
            text-align: center;
            display: none;
        }

        #countdown {
            margin-top: 10px;
            color: #8696a0;
            font-size: 14px;
            text-align: center;
        }

        #qrcode-display img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 480px) {
            .qrcode-container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="qrcode-container">
        <div class="logo">
            <img src="https://i.ibb.co/LD5WW1h1/watic-logo-cortado-removebg-preview.png" alt="WATIC Logo">
        </div>
        <h1></h1>
        <form id="qrcodeForm">
            <div class="input-group">
                <input type="text" id="company" placeholder=" " required>
                <label for="company">Empresa</label>
            </div>
            <button type="submit" class="generate-btn">Gerar QR Code</button>
        </form>
        <div id="qrcode-display"></div>
        <div id="countdown"></div>
        <div id="success-message" class="success-message">Conectado com sucesso!</div>
    </div>

    <script>
        let timer;
        let company;
        let connectionCheckInterval;
        const REFRESH_INTERVAL = 1000; // 1 seconds

        async function checkConnection() {
            try {
                const response = await fetch('https://n8n.watic.com.br/webhook/conectado', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ company })
                });
                
                const result = await response.json();
                
                if (result === true) {
                    // Hide QR code and countdown
                    document.getElementById('qrcode-display').style.display = 'none';
                    document.getElementById('countdown').style.display = 'none';
                    // Show success message
                    document.getElementById('success-message').style.display = 'block';
                    // Clear intervals
                    if (timer) clearInterval(timer);
                    if (connectionCheckInterval) clearInterval(connectionCheckInterval);
                }
            } catch (error) {
                console.error('Erro ao verificar conexão:', error);
            }
        }

        async function updateQRCode() {
            const qrcodeDisplay = document.getElementById('qrcode-display');
            const countdownDisplay = document.getElementById('countdown');
            
            try {
                const response = await fetch('https://n8n.watic.com.br/webhook/atualizar-qr-code-watic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'image/png'
                    },
                    body: JSON.stringify({ company })
                });
                
                if (!response.ok) {
                    throw new Error(`Falha ao atualizar QR Code: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                qrcodeDisplay.innerHTML = `<img src="${imageUrl}" alt="QR Code" style="max-width: 100%; height: auto;">`;
            } catch (error) {
                console.error('Erro:', error);
                qrcodeDisplay.innerHTML = `<p style="color: #ff0000;">Erro ao atualizar QR Code. Tentando novamente em breve...</p>`;
            }
        }

        function startCountdown() {
            let timeLeft = 30;
            const countdownDisplay = document.getElementById('countdown');
            
            function updateCountdown() {
                countdownDisplay.textContent = `Próxima atualização em ${timeLeft} segundos`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    timeLeft = 30;
                    updateQRCode();
                }
            }
            
            updateCountdown();
            return setInterval(updateCountdown, 1000);
        }

        document.getElementById('qrcodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            company = document.getElementById('company').value;
            const generateBtn = document.querySelector('.generate-btn');
            const qrcodeDisplay = document.getElementById('qrcode-display');
            
            try {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Gerando...';
                
                const response = await fetch('https://n8n.watic.com.br/webhook/criar-instancia', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'image/png'
                    },
                    body: JSON.stringify({ company })
                });
                
                if (!response.ok) {
                    throw new Error(`Falha ao gerar QR Code: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                qrcodeDisplay.innerHTML = `<img src="${imageUrl}" alt="QR Code" style="max-width: 100%; height: auto;">`;
                
                // Clear existing timer if any
                if (timer) {
                    clearInterval(timer);
                }
                
                // Start the countdown and automatic updates
                timer = startCountdown();
                
                // Start checking connection status
                connectionCheckInterval = setInterval(checkConnection, 1000);
                
            } catch (error) {
                console.error('Erro:', error);
                qrcodeDisplay.innerHTML = `<p style="color: #ff0000;">Erro ao gerar QR Code. Por favor, tente novamente.</p>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Gerar QR Code';
            }
        });
    </script>
</body>
</html>
